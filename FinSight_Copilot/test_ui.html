<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covenant Copilot - Test UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-4">Covenant Monitoring Copilot - Test</h1>
        
        <div class="bg-white p-6 rounded-lg shadow mb-6">
            <h2 class="text-xl font-semibold mb-4">Company: Tesla Inc. (Q2 2025)</h2>
            
            <button 
                onclick="runCheck()" 
                class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700"
                id="runBtn"
            >
                Run Covenant Check
            </button>
        </div>

        <div id="results" class="hidden bg-white p-6 rounded-lg shadow">
            <h2 class="text-xl font-semibold mb-4">Results</h2>
            <div id="resultsContent"></div>
        </div>

        <div id="error" class="hidden bg-red-50 border border-red-200 p-4 rounded-lg mt-4">
            <p class="text-red-800" id="errorText"></p>
        </div>
    </div>

    <script>
        async function runCheck() {
            const btn = document.getElementById('runBtn');
            const results = document.getElementById('results');
            const resultsContent = document.getElementById('resultsContent');
            const errorDiv = document.getElementById('error');
            const errorText = document.getElementById('errorText');
            
            btn.disabled = true;
            btn.textContent = 'Running...';
            results.classList.add('hidden');
            errorDiv.classList.add('hidden');
            
            try {
                const response = await fetch('http://localhost:8000/api/run-check', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        company_name: 'Tesla Inc.',
                        period: 'Q2 2025',
                        data_path: '../../data'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Results:', data);
                    
                    // Display results
                    resultsContent.innerHTML = `
                        <div class="space-y-4">
                            <div class="border-l-4 ${data.overall_status === 'BREACH' ? 'border-red-500' : 'border-green-500'} pl-4">
                                <h3 class="font-bold text-lg">Overall Status: ${data.overall_status}</h3>
                                <p class="text-gray-600">${data.company} - ${data.period}</p>
                            </div>
                            
                            <div class="grid grid-cols-3 gap-4">
                                <div class="border rounded p-4">
                                    <h4 class="font-semibold">Leverage Ratio</h4>
                                    <p class="text-2xl font-bold">${data.tests.leverage.actual}x</p>
                                    <p class="text-sm text-gray-600">Limit: ${data.tests.leverage.limit}x</p>
                                    <span class="inline-block px-2 py-1 text-xs rounded ${data.tests.leverage.status === 'PASS' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">
                                        ${data.tests.leverage.status}
                                    </span>
                                </div>
                                
                                <div class="border rounded p-4">
                                    <h4 class="font-semibold">Coverage</h4>
                                    <p class="text-2xl font-bold">${data.tests.coverage.actual}x</p>
                                    <p class="text-sm text-gray-600">Limit: ${data.tests.coverage.limit}x</p>
                                    <span class="inline-block px-2 py-1 text-xs rounded ${data.tests.coverage.status === 'PASS' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">
                                        ${data.tests.coverage.status}
                                    </span>
                                </div>
                                
                                <div class="border rounded p-4">
                                    <h4 class="font-semibold">Liquidity</h4>
                                    <p class="text-2xl font-bold">$${data.tests.liquidity.actual.toLocaleString()}M</p>
                                    <p class="text-sm text-gray-600">Limit: $${data.tests.liquidity.limit}M</p>
                                    <span class="inline-block px-2 py-1 text-xs rounded ${data.tests.liquidity.status === 'PASS' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">
                                        ${data.tests.liquidity.status}
                                    </span>
                                </div>
                            </div>
                            
                            ${data.red_flags.length > 0 ? `
                                <div class="bg-red-50 border border-red-200 rounded p-4">
                                    <h4 class="font-bold text-red-800 mb-2">ðŸš¨ Red Flags Detected</h4>
                                    ${data.red_flags.map(flag => `
                                        <div class="text-red-700">
                                            <strong>${flag.rule.toUpperCase()}:</strong> ${flag.message}
                                        </div>
                                    `).join('')}
                                </div>
                            ` : ''}
                        </div>
                    `;
                    
                    results.classList.remove('hidden');
                } else {
                    const errorData = await response.text();
                    errorText.textContent = `Error ${response.status}: ${errorData}`;
                    errorDiv.classList.remove('hidden');
                }
            } catch (error) {
                errorText.textContent = `Network error: ${error.message}. Make sure backend is running on http://localhost:8000`;
                errorDiv.classList.remove('hidden');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Run Covenant Check';
            }
        }
    </script>
</body>
</html>
